<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <meta name="description" content="Horticulture Consultancy and Design located in South Wales">
  <title>Hearten Horticulture Ltd.</title>
</head>

<body>
  <header id="sticky-top">
    <nav class="navbar navbar-expand-lg">
      <div class='navbar-header'>
        <a class="navbar-brand" href="index.html" rel="home" aria-label="Return to front page">
          <img src="assets/images/logovector.webp" id='myLogo' alt="Hearten Horticulture Logo">
        </a>
      </div>
      <button type="button" class="navbar-toggler my-toggle" data-bs-toggle="collapse" data-bs-target="#myNavBar"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="myNavBar">
        <ul class="nav navbar-nav">
          <li class="nav-item" data-toggle="dropdown">
            <a class="nav-link" href="index.html" aria-label="Home">Home</a>
            <a class="nav-link" href="about.html" aria-label="About us">About Us</a>
            <a class="nav-link" href="services.html" aria-label="Services and Portfolio">Services / Portfolio</a>
            <a class="nav-link active" aria-current="page" aria-label="Contact us">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container-fluid m-0 p-0">
    <div class="row contactus-row m-0 p-0">
      <div class="form-container col">
        <form action="response.html">
          <h1 class="contact-heading">
            Ask us anything!
          </h1>
          <p class="contact-paragraph">
            Contact us here to see what we can do!
          </p>
          <input class="form-control" type="text" name="fullname" id="fullname" placeholder="Full Name" required
            aria-label="Full Name">
          <input class="form-control" type="email" name="email" id="email" placeholder="Email Address" required
            aria-label="Email">
          <textarea class="form-control" rows="8" name="description" id="description"
            placeholder="Give us as much information as you can regarding your query." required
            aria-label="Services Required"></textarea>
          <div class="row text-center">
            <div class="col">
              <button type="submit" class="btn btn-success submit-btn">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="text-center">
    <a href="https://www.facebook.com/heartenhorticulture" class="smicon" target="_blank" aria-label="Facebook"><i
        class="fab fa-facebook fa-3x"></i></a>
    <a href="https://www.twitter.com" class="smicon" target="_blank" aria-label="Twitter"><i
        class="fab fa-twitter-square fa-3x"></i></a>
    <a href="https://www.youtube.com" class="smicon" target="_blank" aria-label="Youtube"><i
        class="fab fa-youtube-square fa-3x"></i></a>
    <a href="https://www.instagram.com/heartenhorticulture/" class="smicon" target="_blank" aria-label="Instagram"><i
        class="fab fa-instagram fa-3x"></i></a>
    <div class="footnotes">
      <span>Copyright Â© 2023</span>
    </div>
  </footer>
</body>

</html>
